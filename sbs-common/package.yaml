name:                sbs-common
version:             0.1.0.0

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/small-build-service#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- parsec
- text
- time
- unordered-containers
- vector
- wilton-ffi

library:
  source-dirs: src

tests:
  sbs-common-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sbs-common
