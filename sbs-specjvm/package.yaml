name:                sbs-specjvm
version:             0.1.0.0

dependencies:
# common
- base >= 4.7 && < 5
- aeson
- bytestring
- directory
- parsec
- text
- time
- unordered-containers
- vector
- wilton-ffi
# project
- sbs-common

library:
  source-dirs: src

executables:
  sbs-specjvm-wilton:
    main:                Wilton.hs
    ghc-options:
    - -dynamic
    - -shared
    - -fPIC
    - -lHSrts_thr-ghc8.0.2
    dependencies:
    - sbs-specjvm

tests:
  sbs-specjvm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sbs-specjvm
